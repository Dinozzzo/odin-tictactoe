<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="gameboard">
      <div class="game-grid">
        <div class="item" id="item1"></div>
        <div class="item" id="item2"></div>
        <div class="item" id="item3"></div>
        <div class="item" id="item4"></div>
        <div class="item" id="item5"></div>
        <div class="item" id="item6"></div>
        <div class="item" id="item7"></div>
        <div class="item" id="item8"></div>
        <div class="item" id="item9"></div>
      </div>
    </div>
    <div class="player-section">
      <div class="player1-section">
        <div class="player1-subsection">
          <label for="player1">Player 1 : </label>
          <input type="text" name="player1" id="player1" />
        </div>
      </div>
      <div class="player2-section">
        <div class="player2-subsection">
          <label for="player2">Player 2 : </label>
          <input type="text" name="player2" id="player2" />
        </div>
      </div>
      <button>Validate</button>
    </div>
  </body>
</html>
